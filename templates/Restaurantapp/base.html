 <html>
        <head>
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

            <title>Restaurant</title>
        </head>
        <body>
             <div>
                <h1><p>Restaurants Lleida</p></h1>
                 <br> </br>
            </div>
    <a href="{% url 'Restaurantapp.views.new_restaurant' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>

        {% for rest in rests %}
         <!--{{ rest }}-->

            <div>
            <br> </br>
                <p>Nom: <b>{{ rest.name }}</b></p>
                <p>Telefon: {{ rest.telephone }}</p>
                <p>Direccio: {{ rest.street }}</p>
                <p>Ciutat: {{ rest.city }}</p>


            <script type="text/javascript">

            var lliures = {{ rest.free }};

            if(lliures == 0) {
                document.write("<span style=\"color:red;\"><p>Lliures: {{ rest.free }}, tot ocupat!</p><\/span>");

            }
            if(lliures > 0 && lliures < 15){
                document.write("<span style=\"color:orange;\"><p>Lliures: {{ rest.free }}, gairebe ple!</p><\/span>");

            }else{
                document.write("<span style=\"color:green;\"><p>Lliures: {{ rest.free }} </p><\/span>");
            }


            </script>



                <p><a href="Lloc web">{{ rest.web }}</a><p>
            </div>

        {% endfor %}
        </body>

    </html>
